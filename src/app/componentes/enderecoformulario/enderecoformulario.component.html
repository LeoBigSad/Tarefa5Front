<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="enderecoForm" (ngSubmit)="submit()">
        <div class="mt-3">
            <label class="form-label" for="rua">Rua:</label>
            <input type="text" formControlName="rua" placeholder="insira a rua!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="numero">Numero:</label>
            <input type="text" formControlName="numero" placeholder="insira o numero!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="complemento">Complemento:</label>
            <input type="text" formControlName="complemento" placeholder="insira o complemento(OPCIONAL)!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="bairro">Bairro:</label>
            <input type="text" formControlName="bairro" placeholder="insira o bairro!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="cidade">Cidade:</label>
            <input type="text" formControlName="cidade" placeholder="insira a cidade!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="estado">Estado:</label>
            <input type="text" formControlName="estado" placeholder="insira o estado!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="cep">CEP:</label>
            <input type="text" formControlName="cep" placeholder="insira o CEP!" class="form-control">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/enderecohome']">Voltar</a> 
        </div>
    </form>
</div>
