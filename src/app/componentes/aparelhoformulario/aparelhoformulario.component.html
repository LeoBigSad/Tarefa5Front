<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="aparelhoForm" (ngSubmit)="submit()">
        <div class="mt-3">
            <label class="form-label" for="name">Nome:</label>
            <input type="text" formControlName="name" placeholder="insira o nome!" class="form-control">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/aparelhohome']">Voltar</a> 
        </div>
    </form>
</div>
