<div class="container mt-5">
    <h1>{{descTitulo}}</h1>
    <form [formGroup]="pessoaForm" (ngSubmit)="submit()">
        <div class="mt-3">
            <label class="form-label" for="nome">Nome:</label>
            <input type="text" formControlName="nome" placeholder="insira o nome!" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label" for="dataNascimento">Data de Nascimento:</label>
            <input type="date" formControlName="dataNascimento" placeholder="insira a data de nascimento!" class="form-control">
        </div>

        <div class="d-flex mt-3">
            <button class="btn btn-success w-50 mx-1" type="submit">{{btnAcao}}</button>
            <a class="btn btn-info w-50" [routerLink]="['/']">Voltar</a> 
        </div>
    </form>
</div>
