<div class="container mt-5">
    <button class="btn btn-success w-100" [routerLink]="['/academiacadastro']" routerLinkActive="router-link-active" >Cadastrar nova Academia</button>
    <div>
        <Label class="form-label">Pesquisar:</Label>
        <input 
            class="form-control" 
            type="text" 
            placeholder="Qual pessoa deseja buscar" 
            (input)="search($event)"
            [value]="searchValue">
    </div>


    <table class="table table-hover table-bordered mt-5">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nome da Academia</th>
            </tr>
        </thead>
        <tbody>
            @if(academias.length > 0){
                @for (academia of academias; track $index) {
                    <tr>
                        <td>{{academia.id}}</td>
                        <td>{{academia.name}}</td>
                        <td>
                            <button class="btn btn-warning mx-2" [routerLink]="['/academiaeditar', academia.id]">Editar</button>	
                            <button class="btn btn-danger mx-2" (click)="deletar(academia.id)">Excluir</button>
                        </td>
                    </tr>
                }
            }@else {
                <tr>
                    <td colspan="2">Nenhum Registro Encontrado</td>
                </tr>
            }
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-danger" [routerLink]="['/']" routerLinkActive="router-link-active">Voltar pro Home</button>
    </div>
</div>
