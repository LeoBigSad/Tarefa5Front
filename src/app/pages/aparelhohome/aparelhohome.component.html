<div class="container mt-5">
    <button class="btn btn-success w-100" [routerLink]="['/aparelhocadastro']" routerLinkActive="router-link-active" >Cadastrar novo Aparelho</button>
    <div>
        <Label class="form-label">Pesquisar:</Label>
        <input 
            class="form-control" 
            type="text" 
            placeholder="Qual aparelho deseja buscar" 
            (input)="search($event)"
            [value]="searchValue">
    </div>

    <table class="table table-hover table-bordered mt-5">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nome da Academia</th>
            </tr>
        </thead>
        <tbody>
            @if(aparelhos.length > 0){
                @for (aparelho of aparelhos; track $index) {
                    <tr>
                        <td>{{aparelho.id}}</td>
                        <td>{{aparelho.name}}</td>
                        <td>
                            <button class="btn btn-warning mx-2" [routerLink]="['/aparelhoeditar', aparelho.id]">Editar</button>	
                            <button class="btn btn-danger mx-2" (click)="deletar(aparelho.id)">Excluir</button>
                        </td>
                    </tr>
                }
            }@else {
                <tr>
                    <td colspan="2">Nenhum Registro Encontrado</td>
                </tr>
            }
        </tbody>
    </table>
    
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div class="d-flex align-items-center">
            <label class="me-2">Itens por página:</label>
            <input 
                type="number" 
                class="form-control" 
                style="width: 80px;" 
                [(ngModel)]="itemsPerPage" 
                (change)="ItemsPerPageChange()"
                min="1"
                max="100">
        </div>
        <div class="d-flex align-items-center">
            <button class="btn btn-secondary me-2" (click)="previousPage()" [disabled]="currentPage === 1">
                <i class="bi bi-chevron-left"></i>
                <-
            </button>
            <span>Página {{currentPage}}</span>
            <button class="btn btn-secondary ms-2" (click)="nextPage()" [disabled]="currentPage >= (aparelhosGeral.length / itemsPerPage)">
                <i class="bi bi-chevron-right"></i>
                ->
            </button>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-danger" [routerLink]="['/']" routerLinkActive="router-link-active">Voltar pro Home</button>
        </div>
    </div>
</div>
